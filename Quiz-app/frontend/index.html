<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            max-width: 600px;
            width: 90%;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
            color: #004d40;
        }
        .options {
            margin-bottom: 20px;
            text-align: left;
        }
        .options label {
            display: block;
            background-color: #e0f2f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .options label:hover {
            background-color: #b2dfdb;
        }
        #submit-btn {
            background-color: #00796b;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit-btn:hover {
            background-color: #004d40;
        }
        #result {
            margin-top: 20px;
            font-size: 1.1em;
            color: #00796b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz-container">
        <h1>Quiz</h1>
        <div id="quiz"></div>
        <button id="submit-btn">Submit</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
